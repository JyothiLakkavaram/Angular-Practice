    <h5>From html form template variable</h5>
    {{userForm.value | json}}
    <hr/>
    <h5>From Component</h5>{{userModel | json}}

    <div class="form-group">
          <label>Name</label>
          <input type="text" name="username" class="form-control" [(ngModel)]= "userModel.name">
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" class="form-control" [(ngModel)]= "userModel.email">
    </div>
    <div class="form-group">
      <label>Phone Number</label>
      <input type="tel" name="phone" class="form-control" [(ngModel)]= "userModel.phone">
    </div>
    <div class="form-group">
      <label>Course</label>
      <select class="custom-select" name="topic" [(ngModel)]= "userModel.topic">
          <option selected>I am intrested in </option>
          <option *ngFor = 'let topic of topics'>{{topic}}</option>
      </select>
    </div>
    <div class="mb-3">
        <label>Time Preference</label>
        <div class="form-check">
          <input type="radio" class="form-check-input" name='timepreference' [(ngModel)]= "userModel.timepreference" value='morning'>
          <label class="form-check-label">Morning (9AM - 12PM)</label>
        </div>
        <div class='form-check'>
            <input type="radio" class="form-check-input" [(ngModel)]= "userModel.timepreference" name='timepreference' value="evening">
            <label class="form-check-label">Evening (5PM- 8PM)</label>
        </div>
    </div>
    <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" [(ngModel)]= "userModel.subscribe" name="subscribe">
        <label class="form-check-label">Send me the promotional mails</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit Form</button>
    
  </form>
</div>
